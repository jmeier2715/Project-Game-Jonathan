<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jonathan's Casino Royale</title>
</head>
<h1>Pumpkin Patch Poker</h1>
<div class = "situation">Place Your Bets </div>
    <container id='cards'>
        <div class='playerCardOne'>playerCardOne</div>
        <div class='playerCardTwo'>playerCardTwo</div>
        <div class='dealerCardOne'>dealerCardOne</div>
        <div class='dealerCardTwo'>dealerCardTwo</div>
        <div class='communityCardOne'>communityCardOne</div>
        <div class='communityCardTwo'>communityCardTwo</div>
        <div class='communityCardThree'>communityCardThree</div>
        <div class='communityCardFour'>communityCardFour</div>
        <div class='communityCardFive'>communityCardFive</div>
    </container>
   <div id = outcome>hello</div>
   <form id=form>
        
        <button class="fold">Show Me The Money!</button>
    </form> 
    <input type="number" min="1" max=.bankroll id="input" value='1'>
        <button class="bet" id='bet' >Bet</button>
        
   
    <div class='bankroll'min='0'>300</div>
    <p id="ante">Ante:</p>
    <p id="preflop">Preflop:</p>
    <p id="flop">Flop:</p>
    <p id="turn">Turn:</p>
    <p id="river">River:</p>
    <p id= jsonResponse>hello</p>
<body>
    <script src="js/app.js"></script>
</body>
</html>
